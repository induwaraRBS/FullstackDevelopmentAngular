<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">Code with Mechdate</a>
    <button
        mat-icon-button [matMenuTriggerFor]= "menu">
        <mat-icon
        [matBadge]= "1"
        matBadgeColor="warn"
        >calendar_today</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div  class="p-3 divide-y divide-solid">
          <div class="pb-3 flex justify-between">
                <span class="mr-16">1 appointment</span>
                <a routerLink="cart">Calendar</a>
          </div> 
          <div class="py-3 ">
                <div class="flex justify-between font-light mb-2">
                    Level 1
                    <span class="font-bold">{{'1500'|currency:'LKR'}} </span> 
                 </div> 
                 <div class="flex justify-between font-light mb-2">
                    Level 1
                    <span class="font-bold">{{'1500'|currency:'LKR'}} </span> 
                 </div> 

          </div>
          <div class="flex justify-between py-3 font-light">
             Total:
             <span class="font-bold">{{'3000'|currency:'LKR'}}</span>
          </div>
          <div class="pt-3 flex justify-between">
                <button 
                class="bg-red-600 text-white rounded-full w-7 h-7">
                    <mat-icon>clear</mat-icon>
                </button>
                <button 
                routerLink="cart"
                class="bg-green-600 text-white rounded-full w-7 h-7">
                    <mat-icon>clear</mat-icon>
                </button>
          </div>

        </div>



    </mat-menu>

</mat-toolbar>
